<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Make A Reservation</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
        <img class="img-avatar" src="{{avatarLink}}">
        <button mat-stroked-button class="change-img-button" color="primary" (click)="openDialog()">Change Image</button>
      </div>

      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Customer Name" class="form-control" formControlName="CustomerName">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.CustomerName">
              <mat-error *ngIf="exampleForm.get('CustomerName').hasError(validation.type) && (exampleForm.get('CustomerName').dirty || exampleForm.get('CustomerName').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" placeholder="Customer Phone" class="form-control" formControlName="CustomerPhone">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.CustomerPhone">
              <mat-error *ngIf="exampleForm.get('CustomerPhone').hasError(validation.type) && (exampleForm.get('CustomerPhone').dirty || exampleForm.get('CustomerPhone').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Item Name" class="form-control" formControlName="ItemName">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.ItemName">
              <mat-error *ngIf="exampleForm.get('ItemName').hasError(validation.type) && (exampleForm.get('ItemName').dirty || exampleForm.get('ItemName').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" placeholder="Item ID" class="form-control" formControlName="ItemID">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.ItemID">
              <mat-error *ngIf="exampleForm.get('ItemID').hasError(validation.type) && (exampleForm.get('ItemID').dirty || exampleForm.get('ItemID').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Person who made the reservation" class="form-control" formControlName="Reserver">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.Reserver">
              <mat-error *ngIf="exampleForm.get('Reserver').hasError(validation.type) && (exampleForm.get('Reserver').dirty || exampleForm.get('Reserver').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Reserved until" class="form-control" formControlName="ReservationDate">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.ReservationDate">
              <mat-error *ngIf="exampleForm.get('ReservationDate').hasError(validation.type) && (exampleForm.get('ReservationDate').dirty || exampleForm.get('ReservationDate').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
