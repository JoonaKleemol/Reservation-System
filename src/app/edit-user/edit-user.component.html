<div class="edit-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Edit Reservation</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
        <img class="img-avatar" [src]="item.avatar">
        <button mat-stroked-button class="change-img-button" color="primary" (click)="openDialog()">Change Item Type</button>
      </div>
      <div class="col col-md-8">

        <form class="edit-form" [formGroup]="reservationForm" novalidate (ngSubmit)="onSubmit(reservationForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Customer Name" class="form-control" formControlName="CustomerName">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.CustomerName">
              <mat-error *ngIf="reservationForm.get('CustomerName').hasError(validation.type) && (reservationForm.get('CustomerName').dirty || reservationForm.get('CustomerName').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" placeholder="Customer Phone" class="form-control" formControlName="CustomerPhone">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.CustomerPhone">
              <mat-error *ngIf="reservationForm.get('CustomerPhone').hasError(validation.type) && (reservationForm.get('CustomerPhone').dirty || reservationForm.get('CustomerPhone').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Item Name" class="form-control" formControlName="ItemName">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.ItemName">
              <mat-error *ngIf="reservationForm.get('ItemName').hasError(validation.type) && (reservationForm.get('ItemName').dirty || reservationForm.get('ItemName').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" placeholder="Item ID" class="form-control" formControlName="ItemID">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.ItemID">
              <mat-error *ngIf="reservationForm.get('ItemID').hasError(validation.type) && (reservationForm.get('ItemID').dirty || reservationForm.get('ItemID').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Person who made the reservation" class="form-control" formControlName="Reserver">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.Reserver">
              <mat-error *ngIf="reservationForm.get('Reserver').hasError(validation.type) && (reservationForm.get('Reserver').dirty || reservationForm.get('Reserver').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Reserved until (dd.mm)" class="form-control" formControlName="ReservationDate">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.ReservationDate">
              <mat-error *ngIf="reservationForm.get('ReservationDate').hasError(validation.type) && (reservationForm.get('ReservationDate').dirty || reservationForm.get('ReservationDate').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!reservationForm.valid">Save</button>
            </div>
            <div class="col-md-4">
              <button mat-raised-button class="delete-button" color="warn" type="button" (click)="delete()">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
